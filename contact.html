<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
        <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- CSS -->

        <link href="css/style.css" rel="stylesheet">

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェ ホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header> 
            <div class="wrapper">
            	<h2 class="page-title">Contact</h2>
            	<form action="#">
            		<div>
            			<label for="name">お名前</label>
            			<input type="text" id="name" name="your-name">
            		</div>
            		<div>
            			<label for="email">メールアドレス</label>
            			<input type="email" id="email" name="your-email">
            		</div>
            		<div>
            			<label for="message">メッセージ</label>
            			<textarea id="message" name="your-message"></textarea>
            		</div>
            		<input type="submit" class="button" value="送信">
            	</form>
            </div>
        </div><!-- /#contact -->
        
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">カフェ　東駅前店</h3>
                    <p>
                        住所：大阪市中央区今橋4丁目1-1<br>
                        淀屋橋三井ビルディング<br>
                        電話：06-4560-6015<br>
                        営業時間：10：00～20：00<br>
                        定休日：水曜<br>
                    </p>
                </div><!-- /.location-info -->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.564251613227!2d135.4980606150827!3d34.

                    CSNTQxLTAwNDIg5aSn6Ziq5bqc5aSn6Ziq5biC5Lit5aSu5Yy65LuK5qmL77yU5LiB55uu77yR4oiS77yR!5e0!3m2!1sja!2sjp!4v1586439
                    914991!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden=
                    "false" tabindex="0"></iframe>
                </div><!-- /.location-map -->
            </div><!-- /.wrapper -->
        </section><!-- /#location -->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h3 class="sub-title">FaceBook</h3>
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FMicrosoft365%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
